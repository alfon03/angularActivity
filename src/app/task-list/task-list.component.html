<div class="container mt-4">
  <h3 class="text-center mb-4">To-Do List</h3>
  <div class="list-group mb-3">
    <!-- <button class="btn btn-primary" (click)="addTask()">Add task</button> -->
    @for (task of taskService.tasks|async ; track task.id) {
    <app-task
      [task]="task"
      class="list-group-item-action"
    ></app-task>
    }

    <div class="input-group mt-3">
      <input
        class="form-control"
        type="text"
        name="title"
        id="title"
        [(ngModel)]="newTask.title"
        placeholder="New task title"
      />
      <button class="btn btn-primary ml-2" (click)="addTask()">Add Task</button>
    </div>

    <div *ngIf="newTask.title" class="alert alert-info">
      <strong>Preview:</strong> {{ newTask.title }}
    </div>
  </div>
</div>
