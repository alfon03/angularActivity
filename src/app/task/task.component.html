<div class="task-item">
    <span [ngClass]="{ 'tachado': task?.completed }">{{ task?.title }}</span>
    <span *ngIf="task?.completed" class="material-symbols-outlined completed">
        check
        </span>
    <button class="btn btn-primary" (click)="onToggleCompleted()">
      Marcar como {{ task?.completed ? 'pendiente' : 'completada' }}
    </button>
    <button class="btn btn-danger" (click)="onDelete()">Eliminar</button>
  </div>
