@if(task){

    <div>
        <h2>Task Details</h2>
        <div>
            <h4>{{ task.title }}</h4>
            <p>{{ task.description }}</p>
            <p><strong>Completed:</strong> {{ task.completed ? 'Yes' : 'No' }}</p>
            <button class="btn btn-secondary" routerLink="/tasks">Back to List</button>
        </div>
    </div>
}
@else {
    <p>Loading...</p>
}
