
<div class="container m-3">
  <ul>
    <li *ngFor="let task of tasks">
      <app-task
        [task]="task"
        (delete)="deleteTask($event)"
        (toggleCompleted)="toggleCompleted(task)">
      </app-task>
    </li>
  </ul>

  <div class="mb-3">
    <div class="row">

      <div class="col md-6">
        <label for="addTarea" class="form-label">Agregar Tarea</label>
        <input class="form-control" id="addTarea" [(ngModel)]="newTask" (input)="error = ''" placeholder="TÃ­tulo de la nueva tarea" />
      </div>
      <div class="col md-6">
        <button class="btn btn-secondary m-3 p-3" [disabled]="!newTask.trim()" (click)="addTask()">AÃ±adir tarea</button>

      </div>
    </div>

  </div>
</div>

<p *ngIf="tasks.length === 0">No hay tareas pendientes</p>
<p *ngIf="error" class="error">{{ error }}</p>
